{% extends 'base.html' %}
{%load static%}
{% load sidebar %}
{% load carousel %}
{% block title %} Login :: {{ block.super }} {% endblock %}
{% block content %}
<!-- Page Content -->
    <!-- Banner Starts Here -->

        {% get_popular 5 %}

    <!-- Banner Ends Here -->





    <section class="blog-posts">
      <div class="container">
        <div class="row">
          <div class="col-lg-8">
        <fieldset>
              <h1>Login</h1>

<form method ="post">

    {% csrf_token %}

    {{ form.as_p}}

    <button type="submit" id="form-submit" class="main-button">Login</button>


</form>
       </fieldset>
          </div>
          <div class="col-lg-4">
            <div class="sidebar">
              <div class="row">
                <div class="col-lg-12">
                  <div class="sidebar-item search">
                    <form id="search_form" name="gs" method="GET" action="{%url 'search'%}">
                      <input type="text" name="q" class="searchText" placeholder="type to search..." autocomplete="on">
                    </form>
                  </div>
                </div>


                <div class="col-lg-12">
                  {% get_recent 3 %}
                </div>


                <div class="col-lg-12">
                  {% get_tags %}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>



    </section>
{% endblock %}
