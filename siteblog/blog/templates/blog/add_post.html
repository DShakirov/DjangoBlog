{% extends 'base.html' %}
{%load static%}
{% load sidebar %}
{% load carousel %}
{% block title %} {{ title }} :: {{ block.super }} {% endblock %}
{% block content %}
<!-- Page Content -->
    <!-- Banner Starts Here -->

        {% get_popular 5 %}

    <!-- Banner Ends Here -->





    <section class="blog-posts">
      <div class="container">
        <div class="row">
          <div class="col-lg-8">
            <div class="all-blog-posts">
              <div class="row">
                <div class="col-lg-12">

                 <div class="col-lg-12">
                  <div class="sidebar-item submit-comment">
                    <div class="sidebar-heading">
                      <h2>Your post</h2>
                    </div>
                    <div class="content">
                      <form id="comment" action="{%url 'add_post'%}" method="post" enctype="multipart/form-data">
                        <div class="row">
                          <div class="col-md-6 col-sm-12">
                            {% csrf_token %}
                            {{form.as_p}}
                          </div>

                          <div class="col-lg-12">
                            <fieldset>
                              <button type="submit" id="form-submit" class="main-button">Submit</button>
                            </fieldset>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>


                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            {% include 'inc/_sidebar.html'%}
          </div>
        </div>
      </div>






    </section>


{% endblock %}
